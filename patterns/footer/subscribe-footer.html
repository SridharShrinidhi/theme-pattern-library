<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Banners</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="footer.css" rel="stylesheet">
</head>

<body>

  <div class="subscribe island-2 text-center wrapper">
    <h6>Subscribe to our newsletter to stay updated on sales, new collections!</h6>
    <form class="inline-block">
      <div class="email inline-block">
        <input class="milli push-1-2" type="email" required placeholder="Email address" aria-describedby="email-error">
        <p class="error-message milli island-1-4 push-0" id="email-error">
          <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
          <span class="icon-label">Please provide a properly formatted email address</span>
        </p>
      </div>
    </form>
    <div class="light-button gutter-1-2 inline-block">
      <a class="btn btn-light milli bold" href="#">Subscribe</a>
    </div>

  </div>

</body>

</html>
