<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Drop-down</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <form method="post" action="#" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon 1-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>

    <div class="drop-down-style">
      <label for="drop-down">Drop Down List</label>
      <select class="drop-down" name="text" id="drop-down" aria-describedby="drop-down-error">
        <option>Option-1</option>
        <option>Option-2</option>
        <option>Option-3</option>
        <option>Option-4</option>
        <option>Option-5</option>
        <option>Option-6</option>
        <option>Option-7</option>
      </select>
      <p class="error-message milli" id="drop-down-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
        <span class="icon-label">You can select only one option</span>
      </p>
    </div>
  </form>

</body>
</html>
