<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>

<body>

  <form method="post" action="#" novalidate>

    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon 1-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>
    <div class="password push-1-2">
      <label for="password">Password</label>
      <input type="password" id="password" maxlength="10" required aria-describedby="password-error">
      <p class="error-message milli island-1-4 push-0" id="password-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
        <span class="icon-label">Password should be 8 characters long</span>
      </p>
    </div>
  </form>

</body>

</html>
