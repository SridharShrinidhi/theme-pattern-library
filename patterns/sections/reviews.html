<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Reviews SEction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
</head>

<body>
  <div class="reviews">
    <h6 class="bold push-quarter">REVIEWS</h6>
    <hr class="push-quarter">

    <div class="one-star inline-block" aria-label="one stars">
      <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#full-review" /></svg></i>
    </div>

    <div class="zero-star inline-block" aria-label="zero stars">
      <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#review-star" /></svg></i>
    </div>

    <div class="half-star inline-block" aria-label="half stars">
      <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#half-review" /></svg></i>
    </div>

    <div class="half-star inline-block" aria-label="half stars">
      <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#half-review" /></svg></i>
    </div>

    <div class="half-star inline-block" aria-label="half stars">
      <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#half-review" /></svg></i>
    </div>

  </div>
</body>

</html>
