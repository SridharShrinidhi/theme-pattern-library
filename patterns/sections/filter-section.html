            <input type="checkbox" class="brand-check" id="brands">

            <div class="dropdown-content-brand">

              </div>
            </div>
          </div>

            <input type="checkbox" class="type-check" id="type">
            <label class="gutter-half bold type-label" for="type">Clothing type</label>

              <div class="block">
                <input type="checkbox" id="type-check5">
                <label class="gutter-half bold milli inline-block" for="type-check5">Tops</label>
              </div>
            </div>
          </div>
        </div>

      </div>
