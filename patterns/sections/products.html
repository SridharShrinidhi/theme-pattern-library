<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Products in cart Section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
  <link href="../cards/basic-cards.html" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>

<body>
  <div class="products-cart relative">

    <input type="checkbox" class="cart-product" id="cart-product-close">
    <label class="cart-product-label absolute pin-cr" for="cart-product-close">
      <svg class="i-16 close-icon" aria-label="Close icon"><use xlink:href="../../images/icons.svg#close" /></svg>
    </label>
    <div class="grid">
      <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
        <div class="cart">
          <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 island-quarter gutter-quarter text-center">
            <div class="product-img" aria-label="Image of product in cart">
              <i class="icon i-64">
                <img class="img-flex" src="../../images/img-1.jpg" alt="" aria-label="Image of girl in a white sweater">
              </i>
            </div>
          </div>
        </div>
      </div>
      <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-quarter">
          <p class="push-0 milli">VANILLA SWEATER</p>
          <label class="milli" for="number"></label>
          <input type="number" id="number" required>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
