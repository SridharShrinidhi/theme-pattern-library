<head>

<body>

  <div class="pop-up-banner">
    <input type="checkbox" class="pop-up" id="pop-up-close">

      <svg class="i-16 close-icon" aria-label="Close Icon"><use xlink:href="../../images/icons.svg#close" /></svg>

    <div class="sale-banner">
      <p class="island-half text-center milli push-none">CLEARANCE SALE 40% OFF OF SWEATERS</p>
    </div>
  </div>
