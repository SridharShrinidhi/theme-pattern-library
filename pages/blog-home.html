<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home • Écrire</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <main class="main push" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="header/blog-header">
          {
            ".current[class]": "tera text-center yellow"
          }
        </script>
      </div>
    </div>
    <div class="island">
      <script type="application/json" data-pattern="banners/main-banners">
        {
          "img[src]": "../images/blog-home-banner.jpg",
          "h1": "fashion. food. lifestyle. travel",
          "p": "Follow me on my adventures as I go through cruelty free diet, beauty prouducts and amah-zing clothing!"
        }
      </script>
    </div>
    <h4 class="gutter-2 push-none accent-colour-light pad-t-1-2">ADVENTURES</h4>
    <div class="grid island accent-colour-light">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
        <script type="application/json" data-pattern="cards/image-cards">
          {
            ".img-flex[src]": "../images/blog-img-1.jpg",
            "a[href]": "blog-article-page.html"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h6 class="push-none">TRAVEL</h6>
        <h3>Why Bali will always be my second home!</h3>
      </div>
      <hr>

    </div>
  </main>
  <div class="text-center pad-top-2">
    <script type="application/json" data-pattern="footer/subscribe-footer"></script>
  </div>
  <script type="application/json" data-pattern="footer/general-footer">
    {
      ".copyright p": "©écrire2018",
      ".copyright a": "www.écrire.com",
      ".footer-color[class]": "footer-color secondary-colour"
    }
  </script>

</body>
</html>
