<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Skincare • Sundar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>

<body>
  <main class="main" role="main" id="main">
    <script type="application/json" data-pattern="header/header-beauty">
      {
        ".current[class]": "tera text-center yellow"
      }
    </script>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <script type="application/json" data-pattern="banners/basic-banner">
        {
          ".banner-img[src]": "../../images/beauty-img-2.jpg",
          "p": "Winter Care",
          "a": ""
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <script type="application/json" data-pattern="cards/banner-card-sundar">
        {
          "p": "",
          "img[src]": "../../images/skincare-img4.jpg"
        }
      </script>
      <script type="application/json" data-pattern="cards/banner-card-sundar">
        {
          "p": "",
          "img[src]": "../../images/skincare-img5.jpg"
        }
      </script>
    </div>
  </div>
  <h3 class="island-1-2">Beautiful skin starts here<h3>
    <div class="grid island-1-2">
      <div class="unit xs-1 s-1 m-1-4 l-1-4 gutter-1-2">
        <script type="application/json" data-pattern="cards/basic-cards">
          {
            ".img-flex[src]": "../../images/skincare-img5.jpg",
            ".name": "3-PACK SERUM",
            ".price": "$85"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        <script type="application/json" data-pattern="cards/basic-cards">
          {
            ".img-flex[src]": "../../images/skincare-img1.jpg",
            ".name": "CLEANSER",
            ".price": "$22"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1- m-1-4 l-1-4 gutter-1-2">
        <script type="application/json" data-pattern="cards/basic-cards">
          {
            ".img-flex[src]": "../../images/skincare-img4.jpg",
            ".name": "MOISTURISER",
            ".price": "$18"
          }
        </script>
      </div>
    </div>


  </main>
  <script type="application/json" data-pattern="footer/general-footer">
      {
        ".copyright p": "©sundar2018",
        ".copyright a": "www.sundar.com",
        ".footer-color[class]": "footer-color accent-colour"
      }
  </script>

</body>

</html>
