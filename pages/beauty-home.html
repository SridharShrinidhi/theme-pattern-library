<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home • Sundar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="banners/pop-up-banner">
    {
      ".sale-banner p": "FREE SHIPPING TILL OCT 20!"
    }
  </script>
  <main class="main push" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="header/header-beauty">
          {
            ".current[class]": "tera text-center yellow"
          }
        </script>
      </div>
    </div>
    <div class="island-1-2">
      <script type="application/json" data-pattern="cards/banner-card-sundar"></script>
    </div>
    <script type="application/json" data-pattern="banners/basic-banner"></script>
    <div class="island-1-2">
      <script type="application/json" data-pattern="sections/recommended-section">
        {
          "h6": "Products you love",
          ".bold[class]": "bold giga",
          ".img-1[src]": "../images/beauty-img-2.jpg",
          ".img-2[src]": "../images/beauty-img-1.jpg"
        }
      </script>
    </div>

  </main>
  <div class="text-center pad-top-2">
    <script type="application/json" data-pattern="footer/subscribe-footer"></script>
  </div>
  <script type="application/json" data-pattern="footer/general-footer">
      {
        ".copyright p": "©sundar2018",
        ".copyright a": "www.sundar.com",
        ".footer-color[class]": "footer-color accent-colour"
      }
  </script>

</body>
</html>
